<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

    <div class ="d-flex justify-content-between align-items-center col-10">
        <h1 class="text-center text-dark">{{user.first_name}}, here you can see the recipe</h1>
        <div class="d-flex colc-6 justify-content-around">
            <a href="/home" class="d-flex justify-content-end mx-3" style="text-decoration:underline ">home</a>
            <a href="/logout" class="d-flex justify-content-end" style="text-decoration:underline">Logout</a>
        </div>
    </div>   


    <div class="card col-8 mx-auto my-5 bg-secondary text-light">
        <div class="card-body">
            <h2 class="card-title text-warning">{{recipe.name}}</h2>
            <p class="card-text">Description:  {{recipe.description}}</p>
            <p class="card-text">Under 30 Minutes:
                {%  if recipe.under30 == 1 %}
                Yes
                {% else %}
                No
                {% endif %}
            </p>
            <p class="card-text">Instructions:  {{recipe.instructions}}</p>
            <p class="card-text">Made On:  {{recipe.date_made.strftime('%Y-%m-%d')}}</p>
        </div>
    </div>

</body>
</html>
